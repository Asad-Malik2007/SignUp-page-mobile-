<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--Title-->
  
  <title>Sign Up page</title>
  
  <!-- CSS -->
  
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Sign-up Page</h1>
  <hr>
  
  <!--For Name-->
  
  <h2 id="successmsg"></h2>
 <div class="flex-items">
  <input class="box" type="text" placeholder="Name..." id="name-area">
  <p id="greetmsg" class="msgs"></p>
  
  <!-- For Email-->
  
  <input class="box" id="email-area" type="text" placeholder="Email...">
  <p id="emailmsg" class="msgs"></p>
  
  <!--For Password-->

 <div class="password-box">
  <input id="password-area" class="box" type="password" placeholder="Password...">
  <img id="eye-icon" class="eye-open eye-closed" src="eye (1).png" onclick="togglePassword()" alt="show">
 </div>
 
  <p id="passwordmsg" class="msgs"></p>
</div>
  <a class="link" href="#" onclick="UserForgot()">Forgot Password?</a>
  <button id="btn" type="submit" onclick="greet()">Sign Up</button>



  <!--Media Buttons-->
  
  <div class="links-btns">
   <button class="logo-btn" onclick="logoBtn()" type="submit">
     <img class="logo-img" src="7123025_logo_google_g_icon (1).png">
   </button>
   <button class="logo-btn" onclick="logoBtn()" type="submit">
     <img class="logo-img" src="5296499_fb_facebook_facebook logo_icon.png">
   </button>
   <button class="logo-btn" onclick="logoBtn()" type="submit">
     <img class="logo-img" src="317720_social media_tweet_twitter_social_icon.png">
   </button>
  </div>
</body>

<!--JavaScript-->

<script src="main.js"></script>
</html>
